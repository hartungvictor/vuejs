<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="vue.js"></script>
    <title>Vue-JS</title>
</head>
<body>
    
<div id ="app">
    <a> </a>
</div>


<script>

    

   const vm = new Vue({
        el: '#app', // # para selecionar como ID e . para selecionar por class
        data: {
            n1: 10,
            n2: 5
        },
        methods: {
            somar: function somar () { //convencional
                return this.n1 + this.n2;
            },
            subtrair: function () { // anonima
                return 4 - 2;
            },
            multiplicar: () => { //arrow
                return 4 * 2;
            },
            dividir() { // forma mais enxuta 
                return 4 / 2;
            }

        }
   }); //vM = viewModel



</script>

</body>
</html>
