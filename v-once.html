<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="vue.js"></script>
    <title>Vue-JS</title>
</head>
<body>
    
<div id ="app">


    <p v-once>saldo inicial: {{saldo}}</p>
    <p>saldo atualizado: {{saldo}}</p>
    <input type="text" id="valor">
    <button @click="creditar()">Creditar</button>
    <button @click="debitar()">Debitar</button>

</div>


<script>

    

   const vm = new Vue({
        el: '#app', // # para selecionar como ID e . para selecionar por class
        data: {
           
           saldo: 1000,
           
            
        },
        methods: {
            
            creditar() {
                this.saldo += parseFloat(valor.value)
            },
            debitar() {
                this.saldo -= parseFloat(valor.value)
            }

        }
   }); //vM = viewModel



</script>

</body>
</html>
